<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="raio.png">
    </head>


    <body> 
        <header>
            <div class="titulo">
                <a>cursos</a>

   <section class="cards">
   <div class="card" id="starter" >

    </div>

    <div class="card" id="launchbase">

        </div>

            <div class="card-img-cont">

            </div>
